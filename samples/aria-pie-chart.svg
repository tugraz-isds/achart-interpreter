<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%" height="100%" viewBox="0 0 500 380" 
     role="chart" aria-charttype="pie" tabindex="0" id="root">

  <title>Pie Chart of Relative Happiness</title>
  <text role="heading" tabindex="0" x="175" y="365" text-anchor="middle">Are You Happy?</text>
  <style type="text/css"><![CDATA[
    .happy {
      fill: rgb(152, 52, 28);
    }

    .unhappy {
      fill: rgb(253, 200, 97);
    }

    .unsure {
      fill: rgb(97, 115, 169);
    }
    
    *[role="legend"] {
      stroke: gray;
      stroke-width: 2px;
    }
    
    *[role="datapoint"] {
      stroke: black;
      stroke-width: 2px;
      stroke-linejoin: round;
    }

    text {
      stroke: none;
      fill: black;
      font-family: Verdana, sans-serif;
      font-size: 18px;
    }
    
      text[role="heading"] {
        font-size: 30px;
      }
    

  ]]></style>
    
  <g id="pie-chart" role="dataset"
     transform="translate(-45,-20)">
    <path id="slice_1" role="datapoint" tabindex="0" 
      class="happy" 
      d="M220,192.5 L220,41.75 A150.75,150.75 0 0 1 269.5,335 Z">
      <title role="datavalue" aria-labelledby="l-Happy">44.7%</title>
    </path>
    <path id="slice_2" role="datapoint" tabindex="0"
      class="unhappy" 
      d="M220,192.5 L269.5,335 A150.75,150.75 0 0 1 103,97.5 Z">
      <title role="datavalue" aria-labelledby="l-Unhappy">41.2%</title>
    </path>
    <path id="slice_1" role="datapoint" tabindex="0"
      class="unsure" 
      d="M220,192.5 L103,97.5 A150.75,150.75 0 0 1 220,41.75 Z">
      <title role="datavalue" aria-labelledby="l-Unsure">14.1%</title>
    </path>
  </g>
  
  <g id="legend" role="legend" tabindex="0" transform="translate(365, 95)">
    <title role="heading">Happiness Key</title>
    <g id="l-Happy" role="legenditem" tabindex="0" >
       <rect x="0" y="0" width="30" height="30" rx="2" ry="2" class="happy" />
       <text x="35" y="22">Happy</text>
    </g>

    <g id="l-Unhappy" role="legenditem" tabindex="0" transform="translate(0, 60)">
       <rect x="0" y="0" width="30" height="30" rx="2" ry="2" class="unhappy" />
       <text x="35" y="22">Unhappy</text>
    </g>

    <g id="l-Unsure" role="legenditem" tabindex="0" transform="translate(0, 120)">
       <rect x="0" y="0" width="30" height="30" rx="2" ry="2" class="unsure" />
       <text x="35" y="22">Not Sure</text>
    </g>     
  </g>
  

</svg>